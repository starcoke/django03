{% extends 'base.html' %}
{% block con %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mt-5 mb-5">
            <h1><b>PDFREADER</b></h1>
            <div class="row mt-5">
                <div class="col-lg-10">
                    <input type="file" name="pdf" class="form-control">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-dark" style="width: 100%;">EXTRACT</button>
                </div>
            </div>

            <div class="mt-5">
                <textarea class="form-control" style="height: 400px;" disabled>{{st}}</textarea>
            </div>
        </div>
    </form> 
{% endblock %}
